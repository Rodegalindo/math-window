<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Math Window</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- PANTALLA 1: PORTADA -->
  <section id="home" class="screen active">
    <h1>Math Window</h1>
    <p>Preparación matemática y física para ingeniería</p>
    <button id="startBtn">Comenzar</button>
  </section>

  <!-- PANTALLA 2: CATEGORÍAS -->
  <section id="categories" class="screen">
    
    <div class="category">
      <h2 class="category-title">Matemáticas</h2>
      <ul class="topics">
        <li onclick="irATema('Álgebra')">Álgebra</li>
        <li onclick="irATema('Funciones')">Funciones</li>
        <li onclick="irATema('Trigonometría')">Trigonometría</li>
        <li onclick="irATema('Pre-Cálculo')">Pre-Cálculo</li>
      </ul>
    </div>

    <div class="category">
      <h2 class="category-title">Física</h2>
      <ul class="topics">
        <li onclick="irATema('Cinemática')">Cinemática</li>
        <li onclick="irATema('Dinámica')">Dinámica</li>
        <li onclick="irATema('Trabajo y Energía')">Trabajo y Energía</li>
        <li onclick="irATema('Electricidad')">Electricidad</li>
      </ul>
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
