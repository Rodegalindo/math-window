<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Math Window</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- PANTALLA DE INICIO -->
  <section id="inicio" class="pantalla activa">
    <h1>Math Window</h1>
    <p>Aprende matemáticas y física paso a paso</p>
    <button id="btnEmpezar">Empezar</button>
  </section>

  <!-- PANTALLA DE MATERIAS -->
  <section id="materias" class="pantalla">
    <h2>Selecciona una materia</h2>
    <div id="contenedorMaterias"></div>
  </section>

  <!-- PANTALLA DE TEMAS -->
  <section id="temas" class="pantalla">
    <h2 id="tituloMateria"></h2>
    <div id="contenedorTemas"></div>
    <button id="btnVolver">Volver</button>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
