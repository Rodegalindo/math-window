<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tema</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button onclick="window.location.href='index.html'">
    Volver
  </button>

  <h1 id="titulo-tema"></h1>

  <div class="niveles">
    <!-- niveles 1 al 30 -->
    <div class="nivel">1</div>
    <div class="nivel">2</div>
    <div class="nivel">3</div>
    ...
    <div class="nivel">30</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tema = params.get('tema');
    document.getElementById('titulo-tema').textContent = tema;
  </script>

</body>
</html>
